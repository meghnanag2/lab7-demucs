apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: music-separation
type: Opaque
data:
  # base64 encoded: rootuser
  accesskey: cm9vdHVzZXI=
  # base64 encoded: rootpass123
  secretkey: cm9vdHBhc3MxMjM=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: music-separation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        imagePullPolicy: IfNotPresent
        args:
          - server
          - /data
          - --console-address
          - ":9001"
        env:
          - name: MINIO_ROOT_USER
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: accesskey
          - name: MINIO_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: secretkey
          - name: MINIO_BROWSER
            value: "on"
        ports:
          - containerPort: 9000  # API
          - containerPort: 9001  # Console (Web UI)
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: music-separation
spec:
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: music-separation
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: minio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9001  # Point ingress to the console port
